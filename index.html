<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="card-container">
      <article class="card-content">
        <span class="icon"><img src="./images/icon-star.svg" /></span>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. all feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="button-container">
          <button name="button" class="button">1</button>
          <button name="button" class="button">2</button>
          <button name="button" class="button">3</button>
          <button name="button" class="button">4</button>
          <button name="button" class="button">5</button>
        </div>

        <button class="button-submit" type="submit">submit</button>
      </article>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
